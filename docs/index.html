<!DOCTYPE html>
<html>
	<head>
		<title>Test animation kids game</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/custom.css" />
	</head>
	<body>
		<div class="container">
			<div class="graphic-container">
				<div id="lblStatusMessage" class="jumbotron status-container hidden">
					<h1 class="question"></h1>
					<div class="media">
						<div class="media-body media-middle">
							<h2 class="answer"></h2>
						</div>
						<div class="media-right media-middle">
							<h2 class="answer-status"></h2>
						</div>
					</div>
					<div class="btn-close">X</div>
				</div>
				<div id="divCloud1" class="cloud-container" style="top:300px; left:100px;">
					<div class="cloud-container-rel">
						<div class="cloud-body"></div>
						<div class="cloud-body-top"></div>
					</div>
				</div>
				<div id="divCloud2" class="cloud-container" style="top:310px; left:400px;">
					<div class="cloud-container-rel">
						<div class="cloud-body"></div>
						<div class="cloud-body-top"></div>
					</div>
				</div>
				<div id="divCloud3" class="cloud-container" style="top:300px; left:500px;">
					<div class="cloud-container-rel">
						<div class="cloud-body"></div>
						<div class="cloud-body-top"></div>
					</div>
				</div>
				<div id="divCloud4" class="cloud-container" style="top:320px; left:650px;">
					<div class="cloud-container-rel">
						<div class="cloud-body"></div>
						<div class="cloud-body-top"></div>
					</div>
				</div>
				<div id="divCloud5" class="cloud-container" style="top:300px; left:900px;">
					<div class="cloud-container-rel">
						<div class="cloud-body"></div>
						<div class="cloud-body-top"></div>
					</div>
				</div>
				<div class="skyline-container">
					<div class="skyline-container-rel">
						<div class="skyline-element skyline-element-1"></div>
						<div class="skyline-element skyline-element-2"></div>
						<div class="skyline-element skyline-element-3"></div>
						<div class="skyline-element skyline-element-4"></div>
						<div class="skyline-element skyline-element-5"></div>
						<div class="skyline-element skyline-element-6"></div>
						<div class="skyline-element skyline-element-7"></div>
						<div class="skyline-element skyline-element-8"></div>
						<div class="skyline-element skyline-element-9"></div>
						<div class="skyline-element skyline-element-10"></div>
						<div class="skyline-element skyline-element-11"></div>
						<div class="skyline-element skyline-element-12"></div>
						<div class="skyline-element skyline-element-13"></div>
						<div class="skyline-element skyline-element-14"></div>
						<div class="skyline-element skyline-element-15"></div>
						<div class="skyline-element skyline-element-16"></div>
						<div class="skyline-element skyline-element-17"></div>
						<div class="skyline-element skyline-element-18"></div>
						<div class="skyline-element skyline-element-19"></div>
						<div class="skyline-element skyline-element-20"></div>
						<div class="skyline-element skyline-element-21"></div>
						<div class="skyline-element skyline-element-22"></div>
						<div class="skyline-element skyline-element-23"></div>
						<div class="skyline-element skyline-element-24"></div>
						<div class="skyline-element skyline-element-25"></div>
						<div class="skyline-element skyline-element-26"></div>
						<div class="skyline-element skyline-element-27"></div>
						<div class="skyline-element skyline-element-28"></div>
						<div class="skyline-element skyline-element-29"></div>
						<div class="skyline-element skyline-element-30"></div>
						<div class="skyline-element skyline-element-32"></div>
					</div>
				</div>
				<div id="tree1" class="tree-container" style="left:-120px;">
					<div class="tree-container-rel">
						<div class="treetop-element treetop-element-1"></div>
						<div class="treetop-element treetop-element-2"></div>
						<div class="treetop-element treetop-element-3"></div>
						<div class="tree-element"></div>
					</div>
				</div>
				<div id="tree2" class="tree-container" style="right:-120px;">
					<div class="tree-container-rel">
						<div class="treetop-element treetop-element-1"></div>
						<div class="treetop-element treetop-element-2"></div>
						<div class="treetop-element treetop-element-3"></div>
						<div class="tree-element"></div>
					</div>
				</div>
				<div class="cat-container" style="left:70px;">
					<div class="cat-container-rel">
						<div class="cat-ear cat-ear-left"></div>
						<div class="cat-ear cat-ear-right"></div>
						<div class="cat-head"></div>
						<div class="cat-body"></div>
						<div class="cat-legs"></div>
						<div class="cat-tail"></div>
					</div>
				</div>
				<div id="divcar1" class="car-container car-body-blue" style="left:150px;">
					<div class="car-container-rel">
						<div class="car-window"></div>
						<div class="car-body"><span class="car-number">1</span></div>				
						<div class="car-light"></div>
						<div class="wheel wheel-left"><div class="wheel-inner"></div></div>
						<div class="wheel wheel-right"><div class="wheel-inner"></div></div>
					</div>
				</div>
				<div id="divcar2" class="car-container car-body-green" style="left:450px;">
					<div class="car-container-rel">
						<div class="car-window"></div>
						<div class="car-body"><span class="car-number">2</span></div>				
						<div class="car-light"></div>
						<div class="wheel wheel-left"><div class="wheel-inner"></div></div>
						<div class="wheel wheel-right"><div class="wheel-inner"></div></div>
					</div>
				</div>		
				<div id="divcar3" class="car-container car-body-red" style="left:750px;">
					<div class="car-container-rel">
						<div class="car-window"></div>
						<div class="car-body"><span class="car-number">3</span></div>				
						<div class="car-light"></div>
						<div class="wheel wheel-left"><div class="wheel-inner"></div></div>
						<div class="wheel wheel-right"><div class="wheel-inner"></div></div>
					</div>
				</div>
				<div class="road"></div>
			</div>
			<section id="downloads" class="text-center" style="margin-top:15px;">
				<a href="https://github.com/dadonimous/color-game/zipball/master" id="download-zip" class="btn btn-primary"><span>Download .zip</span></a>
				<a href="https://github.com/dadonimous/color-game/tarball/master" id="download-tar-gz" class="btn btn-primary"><span>Download .tar.gz</span></a>
				<a href="https://github.com/dadonimous/color-game" id="view-on-github" class="btn btn-primary"><span>View on GitHub</span></a>
			</section>
			<div class="text-center">color-game is maintained by <a href="https://github.com/dadonimous">dadonimous</a></div>
		</div>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
